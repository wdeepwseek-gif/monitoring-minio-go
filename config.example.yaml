# MinIO Telegram Monitor Configuration Example
# Скопируйте этот файл в config.yaml и настройте под свои нужды
#
# ⚠️ ВАЖНО: Безопасность
# - Файл config.yaml содержит чувствительные данные и НЕ должен попадать в репозиторий
# - Для продакшена рекомендуется использовать переменные окружения:
#   * MINIO_ACCESS_KEY
#   * MINIO_SECRET_KEY
#   * MINIO_ENDPOINT
#   * MINIO_BUCKET
#   * TELEGRAM_BOT_TOKEN
# - Переменные окружения автоматически переопределяют значения из config.yaml

minio:
  endpoint: "localhost:9000"        # Адрес MinIO сервера
  accessKey: "your-access-key"     # Ключ доступа MinIO
  secretKey: "your-secret-key"      # Секретный ключ MinIO
  useSSL: false                     # Использовать SSL/TLS
  bucketToWatch: "my-bucket"        # Имя бакета для мониторинга

telegram:
  botToken: "YOUR_TELEGRAM_BOT_TOKEN"  # Токен вашего Telegram бота

# Список чатов для отправки уведомлений
# ⚠️ Замените на реальные ID ваших чатов
chats:
  - id: -1001234567890              # ID чата (отрицательный для групп) - ЗАМЕНИТЕ НА РЕАЛЬНЫЙ
    topic_id: 12345                 # ID топика в супергруппе - ЗАМЕНИТЕ НА РЕАЛЬНЫЙ
    label: "devops"                 # Название чата для отображения

# Маппинг топиков по названиям папок
# ⚠️ Замените на реальные ID топиков ваших чатов
topics:
  xwiki: 12345                      # Топик для файлов в папке xwiki/ - ЗАМЕНИТЕ
  backup: 12346                     # Топик для файлов в папке backup/ - ЗАМЕНИТЕ
  logs: 12347                       # Топик для файлов в папке logs/ - ЗАМЕНИТЕ
  default: 12345                    # Топик по умолчанию - ЗАМЕНИТЕ

# Настройки уведомлений и фильтрации
notifications:
  # События, которые нужно отслеживать
  enabledEvents:
    - "s3:ObjectCreated:*"          # Создание объектов
    - "s3:ObjectRemoved:*"          # Удаление объектов
  
  # Расширения файлов, которые нужно исключить
  excludeExtensions:
    - ".tmp"
    - ".log"
    - ".swp"
  
  # Фильтры по размеру файла (в байтах)
  minSizeBytes: 0                   # Минимальный размер файла
  maxSizeBytes: 1073741824          # Максимальный размер файла (1 ГБ)
